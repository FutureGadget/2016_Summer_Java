<!DOCTYPE html>
<html lang="ko">
<head>
    <title>jQuery 연습문제</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="../js/04.jQuery_Exec4.js"></script>
    <style>
        #targetDiv {
            width : 300px;
            height : 150px;
            background-color : yellow;
            padding : 20px 20px;
            margin : 30px;
        }
        .innerDiv {
            width : 200px;
            height : 30px;
            background-color : greenyellow;
            margin : 10px;
        }
    </style>
</head>
<body>
    <h1>아래의 버튼 클릭 시 두번째 내부 DIV의 배경색을 검은색으로 바꾸세요</h1>
    <input type="button" value="색상변경" onclick="changeBGColor()">
    <div id="targetDiv">
        <div class="innerDiv">첫번째 내부 DIV</div>
        <div class="innerDiv">두번째 내부 DIV</div>
        <div class="innerDiv">세번째 내부 DIV</div>
    </div>
</body>
</html>
