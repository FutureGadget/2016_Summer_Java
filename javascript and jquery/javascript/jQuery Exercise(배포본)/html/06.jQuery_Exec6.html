<!DOCTYPE html>
<html lang="ko">
<head>
    <title>jQuery 연습문제</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="../js/06.jQuery_Exec6.js"></script>
    <style>
        #targetDiv {
            width : 300px;
            height : 150px;
            background-color : yellow;
            padding : 20px 20px;
            margin : 30px;
        }
    </style>
</head>
<body>
    <h1>아래의 버튼 클릭 시 모든 checkbox의 check를 해제하세요</h1>
    <input type="button" value="체크해제" onclick="unCheck()">
    <div id="targetDiv">
        <input type="checkbox" checked>서울
        <input type="checkbox" checked>인천
        <input type="checkbox" checked>부산
        <input type="checkbox" checked>대구
    </div>
</body>
</html>
