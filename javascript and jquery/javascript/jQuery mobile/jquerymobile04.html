<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Examples</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,
          maximum-scale=1.0, minimum-scale=1.0,
          user-scalable=no">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div id="home" data-role="page">
    <div data-role="header" data-position="fixed">
        <h1>header</h1>
        <a href="login.html" data-transition="slide" class="ui-btn">로그인</a>
    </div>
    <div data-role="content">
        <!--
            List 만들려면 <ul data-role=listview></ul> 태그 활용!
            1. 리스트의 각 항목을 클릭(모바일 기기에서는 터치)가능하게 하려면 버튼처럼 <a>태그활용한다.
            2. inset 리스트를 만들기 위해 data-inset=true설정해준다. (ul에)
            3. 리스트 내에서 키워드로 검색된 항목만 보여주는 필터를 만들 수 있다. data-filter=true 설정해준다.
            4. 리스트 아이템 영역을 2개의 버튼(split button)으로 나눌 수 있다. <a>를 하나 더 추가해주면 된다.
            5. split button의 아이콘을 하나하나 설정하지 않고 리스트 전체 항목들에 대해 설정할 수 있다.(data-split-icon="")
            6. thumbnail을 삽입할 수 있다. 크기는 80x80. <img src=""> 태그로 이미지넣듯이 하면 된다. 대신 img태그의 클래스를
            ui-li-icon으로 해 주어야 한다.
            7. list-divider로 리스트 내부에서 구분자를 사용할 수 있다.
            8. 리스트 항목마다 버블카운트 (숫자알림) 삽입이 가능하다.span 사용한다. 리스트 내에서 사용하는 클래스들은 ui-li- 접두사를
            사용한다. ex)ui-li-icon, ui-li-count
            9. 리스트 아이템 내부에 h태그, p태그 등을 사용할 수 있다. (게시글처럼? 예제로보자.)
        -->
        <ul data-role="listview" data-inset="true" data-filter="true" data-split-icon="delete">
            <li data-role="list-divider">장난감</li>
            <li><a href="#">아이템1</a><a href="#">삭제</a></li>
            <li>아이템2</li>
            <li data-role="list-divider">식료품</li>
            <li><a href="#"><img src="themes/images/iOS-7-weather-app-icon-500x500-80x80.png" class="ui-li-icon">아이템3
            <span class="ui-li-count">15</span></a>
                <a href="#">삭제</a></li>
            <li>아이템4</li>
            <!-- 게시글모양 list item-->
            <li>
                <a href="#"><!-- 터치가능 -->
                    <img src="themes/images/iOS-7-weather-app-icon-500x500-80x80.png">
                    <h3>날씨</h3>
                    <p>최고기온 : 섭씨 35도</p>
                    <p>습도 : 30%</p>
                    <!-- ui-li-aside 로 부가정보 조그맣한 글씨로 표시 가능하다 -->
                    <p class="ui-li-aside">지역:안암동</p>
                </a>
            </li>
        </ul>
    </div>
    <div data-role="footer" data-position="fixed">
        <!--
            navbar 복습
        -->
        <div data-role="navbar">
            <ul>
                <li><a href="#" data-icon="home">홈</a></li>
                <li><a href="#" data-icon="gear">설정</a></li>
                <li><a href="#" data-icon="star">찾아오시는 길</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
